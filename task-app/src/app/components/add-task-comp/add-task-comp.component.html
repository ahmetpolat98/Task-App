<h3>Add Task</h3>
<form [formGroup]="taskAddForm" (ngSubmit)="add()">
  <div class="form-group mt-3">
    <label for="add_task">Header</label>
    <input type="text" formControlName="header" class="form-control" 
      id="task_header"  placeholder="Header">
  </div>
  <div class="form-group mt-3">
    <label for="add_task">Description</label>
    <input type="text" formControlName="description" class="form-control" 
      id="task_description"  placeholder="Description">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="taskAddForm.invalid">Submit</button>
</form>
