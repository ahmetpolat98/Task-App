<main role="main" class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>
        {{task.header}}
      </h2>
      <p>
        {{task.description}}
      </p>
    </div>


    <div class="col-md-6">


      <form class="form-group" [formGroup]="addCategoryForm" (ngSubmit)="addTaskToCategory()">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category Add</label>
        <select formControlName="category_id" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" >
          <option *ngFor="let category of all_categories" [value]="category.id">{{category.name}}</option>
        </select>
        <button type="submit" class="btn btn-primary my-1" [disabled]="addCategoryForm.invalid">Add</button>
      </form>

      <!-- <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Add Category" aria-label="Search"
          aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary">Add</button>
      </div> -->

      <h3 class="mt-3">Categories</h3>

      <div class="row">
        <div class="col-sm-4 mt-3" *ngFor="let category of categories">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{category.name}}</h5>
              <a (click)="removeCategoryFromTask(category.id)" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</main>
